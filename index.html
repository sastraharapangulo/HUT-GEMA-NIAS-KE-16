<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HUT Generasi Muda NIas ke-16</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- simply countdown -->
    <link
      rel="stylesheet"
      href="./countdown/simplyCountdown.theme.default.css"
    />
    <script src="./countdown/simplyCountdown.min.js"></script>
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center"
    >
      <main class="container">
        <div>
          <img src="./images/top.webp" alt="GEMA NIAS" class="decoration" />
          <br />
          <img
            src="./images/logo-gema-nias.png"
            alt="GEMA NIAS"
            class="img-logo"
          />
          <img
            src="./images/logo-hut16.png"
            alt="HUT GEMA NIAS KE-16"
            class="img-logo"
          />
          <br />
          <img src="./images/bottom.webp" alt="GEMA NIAS" class="decoration" />
        </div>
        <h1 class="mt-4">PERAYAAN HUT <br />GENERASI MUDA NIAS KE-16 TAHUN</h1>
        <div class="simply-countdow mx-auto my-4"></div>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <p id="name"></p>
        <a href="./undangan.html">Buka Undangan</a>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      simplyCountdown(".simply-countdow", {
        year: 2025,
        month: 11,
        day: 8,
        hours: 14,
        minutes: 0,
        seconds: 0,
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
        plural: true,
        inline: false,
        inlineClass: "simply-countdown-inline",
        enableUtc: false,
        onEnd: function () {
          // your code
          return;
        },
        refresh: 1000,
        sectionClass: "simply-section",
        amountClass: "simply-amount",
        wordClass: "simply-word",
        zeroPad: false,
        countUp: false,
      });
    </script>

    <script>
      var names = document.getElementById("name");
      window.onload = function () {
        try {
          var url_string = window.location.href;
          var url = new URL(url_string);
          var name = url.searchParams.get("name");
          names.innerHTML = name;
          console.log(name);
        } catch (err) {
          console.log("Issues with Parsing URL Parameter's - " + err);
        }
      };
    </script>
  </body>
</html>
